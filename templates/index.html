<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinGear 選股儀表板</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 頂部標題 -->
        <header>
            <h1>🚀 FinGear 選股儀表板</h1>
            <p class="subtitle">三維度量化選股系統</p>
        </header>

        <!-- 控制面板 -->
        <div class="controls">
            <div class="date-selector">
                <label for="dateSelect">選擇日期：</label>
                <select id="dateSelect">
                    <option value="latest">最新</option>
                </select>
            </div>
            <div class="stats-summary">
                <div class="stat-item">
                    <span class="stat-label">選股日期</span>
                    <span class="stat-value" id="currentDate">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">選股總數</span>
                    <span class="stat-value" id="totalStocks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">強力買進</span>
                    <span class="stat-value strong-buy" id="strongBuyCount">0</span>
                </div>
            </div>
        </div>

        <!-- 選股表格 -->
        <div class="table-container">
            <table id="stockTable">
                <thead>
                    <tr>
                        <th onclick="sortTable('symbol')">股票代碼 ▲</th>
                        <th onclick="sortTable('fundamental_score')">基本面 ▲</th>
                        <th onclick="sortTable('chip_score')">籌碼面 ▲</th>
                        <th onclick="sortTable('tech_score')">技術面 ▲</th>
                        <th onclick="sortTable('signal')">訊號 ▲</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <tr>
                        <td colspan="6" class="loading">載入中...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 個股詳細資訊 Modal -->
        <div id="stockModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalBody">
                    <!-- 動態填入內容 -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
